<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Sub Goal Widget</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            font-family: Arial, sans-serif;
            font-size: 48px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .sub-display {
            display: inline-block;
        }
        .error-msg {
            color: #ff6b6b;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="sub-display">
        <span id="sub-text">Loading...</span>
        <div id="error" class="error-msg" style="display: none;"></div>
    </div>

    <script>
        const GOAL = 50;
        const UPDATE_INTERVAL = 30000;

        function updateSubCount() {
            const subText = document.getElementById('sub-text');
            const errorEl = document.getElementById('error');

            try {
                // Get sub count from localStorage (set by userscript)
                const currentSubs = parseInt(localStorage.getItem('kick_sub_count') || '0', 10);
                subText.textContent = `${currentSubs}/${GOAL}`;
                errorEl.style.display = 'none';
            } catch (error) {
                console.error('Error updating subs:', error);
                subText.textContent = 'Error';
                errorEl.textContent = `Issue: ${error.message}`;
                errorEl.style.display = 'block';
            }
        }

        // Listen for storage changes (from userscript)
        window.addEventListener('storage', (event) => {
            if (event.key === 'kick_sub_count') {
                updateSubCount();
            }
        });

        updateSubCount();
        setInterval(updateSubCount, UPDATE_INTERVAL);
    </script>
</body>
</html>
