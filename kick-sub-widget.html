<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Sub Goal Widget</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            font-family: Arial, sans-serif;
            font-size: 48px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .sub-display {
            display: inline-block;
        }
        .error-msg {
            color: #ff6b6b;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="sub-display">
        <span id="sub-text">Loading...</span>
        <div id="error" class="error-msg" style="display: none;"></div>
    </div>

    <script>
        const GOAL = 50;
        const DASHBOARD_URL = 'https://kick.com/ratherbleftalone/dashboard';
        const UPDATE_INTERVAL = 30000; // Poll every 30 seconds

        async function fetchSubs() {
            const subText = document.getElementById('sub-text');
            const errorEl = document.getElementById('error');

            try {
                // Create hidden iframe to load dashboard
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = DASHBOARD_URL;
                document.body.appendChild(iframe);

                // Wait for iframe to load
                await new Promise((resolve, reject) => {
                    iframe.onload = resolve;
                    iframe.onerror = () => reject(new Error('Failed to load dashboard - ensure you are logged in to Kick'));
                });

                // Scrape sub count from iframe's DOM
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const subElement = iframeDoc.querySelector('span.text-sm.font-semibold.text-white span[title]');
                if (!subElement) throw new Error('Sub count element not found - check dashboard HTML');

                const subTextContent = subElement.textContent.match(/\d+/); // Extract number
                const currentSubs = subTextContent ? parseInt(subTextContent[0], 10) : 0;
                subText.textContent = `${currentSubs}/${GOAL}`;
                errorEl.style.display = 'none';

                // Clean up iframe
                document.body.removeChild(iframe);
            } catch (error) {
                console.error('Error fetching subs:', error);
                subText.textContent = 'Error';
                errorEl.textContent = `Issue: ${error.message} (Check F12 console)`;
                errorEl.style.display = 'block';
            }
        }

        fetchSubs();
        setInterval(fetchSubs, UPDATE_INTERVAL);
    </script>
</body>
</html>
