<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Sub Goal Widget</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            font-family: Arial, sans-serif;
            font-size: 48px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .sub-display {
            display: inline-block;
        }
        .goal-progress {
            font-size: 24px;
            opacity: 0.7;
        }
        .error-msg {
            color: #ff6b6b;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="sub-display">
        <span id="sub-text">Loading...</span>
        <div class="goal-progress" id="progress"></div>
        <div id="error" class="error-msg" style="display: none;"></div>
    </div>

    <script>
        const CHANNEL_ID = '18270886'; // REPLACE WITH YOUR ACTUAL CHANNEL ID (e.g., '12345')
        const GOAL = 50;
        const API_URL = `https://kick.com/api/v2/channels/${CHANNEL_ID}`;
        const UPDATE_INTERVAL = 30000;

        async function fetchSubs() {
            const subText = document.getElementById('sub-text');
            const progressEl = document.getElementById('progress');
            const errorEl = document.getElementById('error');

            try {
                console.log('Fetching from:', API_URL);
                const response = await fetch(API_URL);
                console.log('Response status:', response.status);
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);

                const data = await response.json();
                console.log('API response:', data);

                const currentSubs = data.subscriptions_count || 0;
                subText.textContent = `(${currentSubs}/${GOAL})`;
                errorEl.style.display = 'none';

                const progress = Math.round((currentSubs / GOAL) * 100);
                progressEl.textContent = progress >= 100 ? 'Goal Reached!' : `${progress}% to goal`;
            } catch (error) {
                console.error('Error fetching subs:', error);
                subText.textContent = '(Error)';
                progressEl.textContent = '';
                errorEl.textContent = `API Issue: ${error.message}`;
                errorEl.style.display = 'block';
            }
        }

        fetchSubs();
        setInterval(fetchSubs, UPDATE_INTERVAL);
    </script>
</body>
</html>
